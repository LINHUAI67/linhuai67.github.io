<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All NetEase Cloud Music Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>All Historical Reports</h1>
        <p>This page lists all the daily play records reports. Click on a link to view a specific day's report.</p>
    </header>

    <section>
        <h2>Reports</h2>
        <ul id="reports-list">
            </ul>
    </section>

    <footer>
        <p><a href="/">Back to Home</a></p>
    </footer>

    <script>
        // 获取当前目录的 URL
        const currentPath = window.location.pathname;

        // 使用 fetch API 获取目录列表
        fetch(currentPath)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                const reportsList = document.getElementById('reports-list');
                
                // 遍历所有的链接
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    
                    // 检查链接是否以 '.html' 结尾且不是 'index.html'
                    if (href && href.endsWith('.html') && href !== 'index.html') {
                        // 创建新的列表项和链接
                        const listItem = document.createElement('li');
                        const anchor = document.createElement('a');
                        anchor.href = href;
                        anchor.textContent = href.replace('-report.html', ' Report').replace('.html', '');
                        
                        listItem.appendChild(anchor);
                        reportsList.appendChild(listItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching directory content:', error);
                const reportsList = document.getElementById('reports-list');
                reportsList.innerHTML = '<li>无法加载报告列表。请确保您已将报告文件放置在此目录中。</li>';
            });
    </script>

</body>
</html>
