<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All NetEase Cloud Music Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>All Historical Reports</h1>
        <p>This page lists all the daily play records reports. Click on a link to view a specific day's report.</p>
    </header>

    <section>
        <h2>Reports</h2>
        <ul id="reports-list">
        </ul>
    </section>

    <footer>
        <p><a href="/">Back to Home</a></p>
    </footer>

    <script>
        const reportsList = document.getElementById('reports-list');
        const repoUrl = 'https://api.github.com/repos/linhuai67/linhuai67.github.io/contents/reports?ref=gh-pages';

        fetch(repoUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(files => {
                // Check if the response is an array of files
                if (!Array.isArray(files)) {
                    throw new Error('Unexpected API response format.');
                }

                files.forEach(file => {
                    const fileName = file.name;
                    // Check if the file is an HTML report and not the index page
                    if (fileName.endsWith('.html') && fileName !== 'index.html') {
                        const listItem = document.createElement('li');
                        const anchor = document.createElement('a');

                        // Construct the full URL to the file
                        anchor.href = `/reports/${fileName}`;

                        // Create user-friendly link text
                        const linkText = fileName
                            .replace(/-/g, ' ')
                            .replace('.html', ' Report')
                            .replace('.html', '');

                        anchor.textContent = linkText;

                        listItem.appendChild(anchor);
                        reportsList.appendChild(listItem);
                    }
                });

                if (reportsList.children.length === 0) {
                    reportsList.innerHTML = '<li>No reports found. Please check the directory.</li>';
                }
            })
            .catch(error => {
                console.error('Error fetching directory content:', error);
                reportsList.innerHTML = `<li>Error loading report list. Please check the console for details.</li>`;
            });
    </script>

</body>
</html>
